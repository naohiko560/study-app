<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ひきざんゲーム かんたん</title>
  <link rel="stylesheet" href="../css/keisan.css">
</head>

<body class="body">
  <header class="header">
    <a href="../">
      <img src="../images/home.png" alt="ホームに戻る">
    </a>
    <h1 class="h-l">ひきざんゲーム かんたん<span id="js-total" class="total"></span></h1>
  </header>
  <div class="main">
    <div class="problem" id="js-problem"></div>
    <div class="button-lists">
      <div class="button-list">
        <button class="button js-checkAnswer">0</button>
        <button class="button js-checkAnswer">1</button>
        <button class="button js-checkAnswer">2</button>
      </div>
      <div class="button-list">
        <button class="button js-checkAnswer">3</button>
        <button class="button js-checkAnswer">4</button>
        <button class="button js-checkAnswer">5</button>
      </div>
    </div>
    <p class="result" id="js-result"></p>
    <p class="correct" id="js-correct"></p>
    <p class="correct-num" id="js-correct-num"></p>
    <button class="button display-none next" id="js-next" onclick="nextProblem()">つぎのもんだい</button>
    <p id="js-final"></p>
    <button class="button display-none new" id="js-new" onclick="newProblem()">もういちどちょうせん</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
