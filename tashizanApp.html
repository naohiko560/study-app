<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>足し算ゲーム</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>足し算ゲーム</h1>
    <div class="problem" id="js-problem"></div>
    <div class="button-lists">
      <div class="button-list">
        <button class="js-checkAnswer">0</button>
        <button class="js-checkAnswer">1</button>
        <button class="js-checkAnswer">2</button>
        <button class="js-checkAnswer">3</button>
        <button class="js-checkAnswer">4</button>
        <button class="js-checkAnswer">5</button>
      </div>
      <div class="button-list">
        <button class="js-checkAnswer">6</button>
        <button class="js-checkAnswer">7</button>
        <button class="js-checkAnswer">8</button>
        <button class="js-checkAnswer">9</button>
        <button class="js-checkAnswer">10</button>
      </div>
    </div>
    <p class="result" id="js-result"></p>
    <p class="correct" id="js-correct"></p>
    <p class="correct-num" id="js-correct-num"></p>
    <button class="display-none next" id="js-next" onclick="nextProblem()">次の問題</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
